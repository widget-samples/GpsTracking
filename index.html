<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=480">
		<title>GPS Tracking</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="js/widget.js"></script>
		<script type="text/javascript" src="js/sql_db.js"></script>
		<!--<script type="text/javascript" src="js/indexed_db.js"></script>-->
		<script type="text/javascript" src="js/csspopup.js"></script>
		<script type="text/javascript" src="js/gps.js"></script>
	</head>
	<body>
		<div id="idle" onclick="startFullscreen(); return false;">
			<p id="meter">0 / 0 Km</p>
		</div>

		<div id="log"></div>

		<div id="full">
			<div id="tabLayout">
				<ul class="tabs-nav">
				<li class="tabs-selected"><a href="#">Route</a></li>
				<li><a href="#" onclick="$('#goal').val(goal); popup('popUpDiv');">Setting</a></li>
				<li><a href="#" onclick="endFullscreen()">End</a></li>
				</ul>

				<div class="tabs-selected">
					<p id="status_view">location: <span id="status">checking...</span></p> 
					<p id="status_move">[moved / goal] km</p> 
				</div>
			
			</div>
			
			<div id="map_canvas" ></div>
			
			<div id="blanket" style="display:none;"></div> 
			<div id="popUpDiv" style="display:none;"> 
				<p>Target <input id="goal" type="textbox" size=10 style="font-size:24px;"/>m<p>
				<input type="button" id="initButton" value="Clear Route" onclick="clearAndReload();"></button><p>
				<input type="button" id="okButton" value="OK" onclick="popup('popUpDiv')" onmousedown="saveGoal($('#goal').val()); return true;"></button><p>
			</div>
		</div>
		
		<script type="text/javascript">
		$(document).ready(function() {
			$("#full").hide();
			initialize();
		});
		</script>
	</body>
</html>
